<div class="page_wrapper fontStyle" *ngIf="!loadingIndicator">
  <div class="user_details">Details of <span class="user_name"> {{individualUser.login}}</span> are as below:</div>
  <img class="user_image" src={{individualUser.avatar_url}} alt="user image">
  <div class="user_followers">Folowers: {{individualUser.followers}}</div>
  <div>Following: {{individualUser.following}}</div>
</div>
<div class="d-flex justify-content-center" *ngIf="loadingIndicator">
    <div class="spinner-border" role="status">
      <span class="sr-only loading"></span>
    </div>
</div>
